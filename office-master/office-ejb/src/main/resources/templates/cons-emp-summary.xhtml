<html >
    <head>
        <title>System Soft Portal</title>
        <style type="text/css">

            table {
                background-color: transparent;
            }
            th {
                text-align: center;
            }
            .table {
                width:200px;
                height: 110px;
                border: thin solid black;
                overflow-x: scroll;
                overflow-y: hidden;
            }
            .table > thead > tr > th,
            .table > tbody > tr > th,
            .table > tfoot > tr > th,
            .table > thead > tr > td,
            .table > tbody > tr > td,
            .table > tfoot > tr > td {
                padding:4px;
                line-height:1;
                vertical-align: top;
                border-top: 1px solid #ddd;
            }
            .table > thead > tr > th {
                vertical-align: bottom;
                border-bottom: 2px solid #ddd;
            }
            .table > caption + thead > tr:first-child > th,
            .table > colgroup + thead > tr:first-child > th,
            .table > thead:first-child > tr:first-child > th,
            .table > caption + thead > tr:first-child > td,
            .table > colgroup + thead > tr:first-child > td,
            .table > thead:first-child > tr:first-child > td {
                border-top: 0;
            }
            .table > tbody + tbody {
                border-top: 2px solid #ddd;
            }


            .table .table {
                background-color: #fff;
            }
            .table-condensed > thead > tr > th,
            .table-condensed > tbody > tr > th,
            .table-condensed > tfoot > tr > th,
            .table-condensed > thead > tr > td,
            .table-condensed > tbody > tr > td,
            .table-condensed > tfoot > tr > td {
                padding: 5px;
            }
            .table-bordered {
                border: 1px solid #ddd;
            }
            .table-bordered > thead > tr > th,
            .table-bordered > tbody > tr > th,
            .table-bordered > tfoot > tr > th,
            .table-bordered > thead > tr > td,
            .table-bordered > tbody > tr > td,
            .table-bordered > tfoot > tr > td {
                border: 1px solid #ddd;
            }
            .table-bordered > thead > tr > th,
            .table-bordered > thead > tr > td {
                border-bottom-width: 1px;
            }
            .table-striped > tbody > tr:nth-child(odd) > td,
            .table-striped > tbody > tr:nth-child(odd) > th {
                background-color: #d1e2ec;
            }



            .table-hover > tbody > tr:hover > td,
            .table-hover > tbody > tr:hover > th {
                background-color: #a7bec9;
            }

        </style>
    </head>

    <body>
        <div class="wrapper" style="width:900px;height:800px; margin-left:auto;margin-right:auto;border-style:solid;border-width:1px;border-color:#000000;border-radius:10px;">
            <div class="header" style="width:900px;height:60px;border-top-left-radius:10px;">
                <div class="logo" style="width:900px;height:75px;float:left;padding-top:10px;padding-left:30px;" ><img src="http://sstech.us/images/systemsoft-logo.jpg"/></div>
            </div>



            <div class="content" style="width:900px;background-color:#FFFFFF;float:left;font-family:Tahoma, Geneva, sans-serif;text-align:center;"><div>
                    <h4>Employee Leaves Summary</h4>
                </div>
                <div>
                    <div  class="table-responsive" style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;border:2px ridge; border-radius:5px;" >
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr style="background-color:#3899c3; color:white;">
                                    <th rowspan="2">Employee</th>
                                    <th colspan="4">Vacation</th>
                                    <th colspan="3">Paid  Time Off</th>
                                    <th rowspan="2">Unpaid Hours</th>
                                    <th colspan="3">Total Summary </th>

                                </tr>
                                <tr >
                                    <td  >Carry Forward</td>
                                    <td  >Total Hours</td>
                                    <td  >Used Hours</td>
                                    <td  >Available Hours</td>
                                    <td  >Total Hours</td>
                                    <td  >Used Hours</td>
                                    <td  >Available Hours </td>
                                    <td  >Total Accumulated Hours</td>
                                    <td  >Total Used Hours</td>
                                    <td  >Total Available Hours</td>

                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="summary : ${entity}">
                                    <td th:text="${summary.employee}" />
                                    <td th:text="${summary.usedUnpaidHours}" />
                                    <td th:text="${summary.totalVacationHours}" />
                                    <td th:text="${summary.usedVacationHours}" />
                                    <td th:text="${summary.availableVacationHours}" />
                                    <td th:text="${summary.totalPTOHours}"/>
                                    <td th:text="${summary.usedPTOHours}"/>
                                    <td th:text="${summary.availablePTOHours}" />
                                    <td th:text="${summary.usedUnpaidHours}" />
                                    <td th:text="${summary.totalAccumulatedHours}" />
                                    <td th:text="${summary.totalUsedHours}"/>
                                    <td th:text="${summary.totalAvailableHours}"/>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer"  style="width:900px;margin:0px; padding: 0px;height:50px;background-color:#ebebe4;margin-left:auto;margin-right:auto;text-align:center;font-family:Tahoma, Geneva, sans-serif;font-size:10px;line-height:75px;clear:both;border-bottom-right-radius:10px;border-bottom-left-radius:10px;"><p>COPYRIGHT ï¿½ 2014 sstech.us - All Rights Reserved</p></div>
    </body>
</html>
