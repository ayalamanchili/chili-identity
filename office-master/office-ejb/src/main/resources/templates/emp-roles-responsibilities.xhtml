<html>
    <head>
        <title>System Soft Portal</title>
        <style type="text/css">

            table tr :nth-child(3) {
                width:300px; align:left; font-size:12px; font-family:Arial, Helvetica, sans-serif;
                color:#C00;border-bottom:1px #8ed9f9 solid; padding:0px 0px 0px 10px;  
                font-size:14px;  font-family:Arial, Helvetica, sans-serif;
            } 

            .underline {
                width:300px; align:left; font-size:12px; font-family:Arial, Helvetica, sans-serif;
                color:#0d0c0c;border-bottom:1px #0d0c0c solid; padding:0px 0px 0px 10px;  
                font-size:14px;  font-family:Arial, Helvetica, sans-serif;
                text-align:left;
            }
            center {
                width:300px; align:left; font-size:12px; font-family:Arial, Helvetica, sans-serif;
                color:#C00;border-bottom:1px #8ed9f9 solid; padding:0px 0px 0px 10px;  
                background-color:#ebf6fa;  font-size:14px;  font-family:Arial, Helvetica, sans-serif;
                text-align:left;
            }
            .s1{
                width:300px;
                text-align:left;
            }
            table.gridtable {
                width :1000px;
                font-family: verdana,arial,sans-serif;
                font-size:11px;
                color:#333333;
                border-width: 1px;
                border-color: #666666;
                border-collapse: collapse;
            }
            table.gridtable th {
                color:#333333;
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #666666;
                background-color:#0489B1;
            }
            table.gridtable td {
                border-width: 1px;
                padding: 8px;
                color:#0489B1;
                border-style: solid;
                border-color: #666666;
                background-color: #ffffff;
            }
            .preformatted {
                white-space: pre-wrap;
                background-color: #ffffff;
                font-size:14px;  
                font-family:Arial, Helvetica, sans-serif;
                text-align:left;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="wrapper" style="width:700px;height:700px;margin-left:auto;margin-right:auto;border-style:solid;border-width:0px;border-color:#000000;border-radius:10px;">
                <div  class="content" style="width:700px;height:700px;margin-left:auto;margin-right:auto;border-style:solid;border-width:0px;border-color:#000000;border-radius:10px;">
                    <hr/>
                    <div  style="color: #086F6F; text-align:center;" >
                        <h4>JOB ROLES AND RESPONSIBILITIES</h4>
                    </div>
                    <hr/>
                    <div>
                        <div  style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;" >
                            <div> 
                                <table   align="left" style="width:700px;">                            
                                    <tr>
                                        <th class="s1">Employee</th>  
                                        <td>:</td>
                                        <td class="underline" th:utext="${entity.employee}" />
                                        <th class="s1">Title</th>  
                                        <td>:</td>
                                        <td class="underline" th:text="${entity.jobtitle}" /> 

                                    </tr>
                                    <tr>
                                        <th class="s1">Effective Date</th>  
                                        <td>:</td>
                                        <td class="underline" th:utext="${entity.startDate}" />
                                        <th class="s1">Location</th>  
                                        <td>:</td>
                                        <td class="underline" th:utext="${entity.branch}" />

                                    </tr>    
                                    <tr>
                                        <th class="s1">Reports To</th>  
                                        <td>:</td>
                                        <td class="underline" th:utext="${entity.reporsToMgr}" />
                                        <th class="s1">Perf. Evaluation Mgr</th>  
                                        <td>:</td>
                                        <td class="underline" th:utext="${entity.perfEvolMgr}" /> 
                                    </tr>              
                                    <tr>
                                        <th class="s1">Required Reports</th>  
                                        <td>:</td>
                                        <td class="underline"/>
                                        <th class="s1" style="width:500px;">Reports Due </th>  
                                        <td>:</td>
                                        <td class="underline"/>
                                    </tr>             
                                </table>
                            </div>
                            <br></br>
                            <div class="wrapper" style="width:620px;height:350px;background-color:#FFFFFF;float:left;font-family:Tahoma, Geneva, sans-serif;text-align:left;">
                                <div style="color: #086F6F">
                                    <h3> <u> Roles And Responsibilities </u> </h3>
                                </div>     
                                <table class="gridtable" style="width:700px;background-color: #D8D8D8;">
                                    <thead align="left"> 
                                        <div class="preformatted" th:each="string : ${entity.roles}"
                                             th:text="${string}">
                                        </div>
                                    </thead>
                                </table>
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
