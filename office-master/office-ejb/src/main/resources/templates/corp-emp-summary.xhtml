<html >
    <head>
        <title>System Soft Portal</title>
        <style type="text/css">
        </style>
    </head>

    <body>
        <div class="wrapper" style="width:700px;height:800px;margin-left:auto;margin-right:auto;border-style:solid;border-width:1px;border-color:#000000;border-radius:10px;">
            <div class="header" style="width:700px;height:100px;border-top-left-radius:10px;">
                <div class="logo" style="width:200px;height:75px;float:left;padding-top:25px;padding-left:30px;" ><img src="http://sstech.us/images/systemsoft-logo.jpg" /></div>
            </div>



            <div class="content" style="width:700px;background-color:#FFFFFF;float:left;font-family:Tahoma, Geneva, sans-serif;text-align:center;"><div>
                    <h4>Corporate Employee Leaves Summary</h4>
                </div>
                <div>
                    <div  style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;border:2px ridge; border-radius:5px;" >
                        <table border="1" align='center'>
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Start Date</th>
                                    <th>PTO Available</th>
                                    <th>Unpaid Used</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="summary : ${entity}">
                                    <td th:text="${summary.employee}" />
                                    <td th:text="${summary.startDate}" />
                                    <td th:text="${summary.availablePTOHours}" />
                                    <td th:text="${summary.usedUnpaidHours}" />
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>

        </div>
        <div class="footer"  style="width:700px;margin:0px; padding: 0px;height:50px;background-color:#ebebe4;margin-left:auto;margin-right:auto;text-align:center;font-family:Tahoma, Geneva, sans-serif;font-size:10px;line-height:75px;clear:both;border-bottom-right-radius:10px;border-bottom-left-radius:10px;"><p>COPYRIGHT ï¿½ 2014 sstech.us - All Rights Reserved</p></div>
    </body>
</html>
