<html >
    <head>
        <title>System Soft Portal</title>
        <style type="text/css">
        </style>
    </head>

    <body>
        <div class="wrapper" style="width:700px;height:800px;margin-left:auto;margin-right:auto;border-style:solid;border-width:1px;border-color:#000000;border-radius:10px;">
            <div class="header" style="width:700px;height:100px;border-top-left-radius:10px;">
                <div class="logo" style="width:200px;height:75px;float:left;padding-top:25px;padding-left:30px;" ><img src="http://sstech.us/images/systemsoft-logo.jpg" /></div>
            </div>



            <div class="content" style="width:700px;height:650px;background-color:#FFFFFF;float:left;font-family:Tahoma, Geneva, sans-serif;text-align:center;"><div>
                    <h4>Monthly Task Report by <span th:text="${entity.preparedBy}" > </span>--- (for System Soft Technologies LLC)</h4>
                </div>
                <div>
                    <div  style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;border:2px ridge; border-radius:10px;" >

                        <table>
                            <thead>
                                <tr>
                                    <th style="width:150px ">Project Name</th>
                                    <td> :  </td>
                                    <td th:text="${entity.project.name}" />
                                </tr>
                                <tr>
                                    <th style="width:150px ">Project Description</th>
                                    <td> :  </td>
                                    <td><div th:utext="${entity.project.description}" style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;" ></div></td>
                                </tr>                                
                                <tr>
                                    <th>Report Start Date</th>
                                    <td> :  </td>
                                    <td th:text="${entity.reportStartDate}" />
                                </tr>
                                <tr>
                                    <th>Report End Date</th>
                                    <td> :  </td>
                                    <td th:text="${entity.reportEndDate}" />
                                </tr>
                                <tr>
                                    <th>Project Status</th>
                                    <td> :  </td>
                                    <td th:text="${entity.status}" />
                                </tr>
                                <tr>
                                    <th>Prepared By</th>
                                    <td> :  </td>
                                    <td th:text="${entity.preparedBy}" />
                                </tr>
                                <tr>
                                    <th>Approved By</th>
                                    <td> :  </td>
                                    <td th:text="${entity.approvedBy}" />
                                </tr>
                                <tr>
                                    <th>Report Distribution </th>
                                    <td> :  </td>
                                    <th>System Soft Technologies </th>
                                </tr>
                            </thead>
                        </table> 
                    </div>    

                    <div  style="text-align:center; font-family: Arial,Helvetica,sans-serif; font-size:10pt;" >
                        <h4> 
                            WORK ACCOMPLISHMENTS
                        </h4>

                        <span  th:utext="${entity.report}" style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;border:2px ridge; border-radius:5px;" > </span>

                    </div> 

                    <div  style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;" >

                        <table>

                            <tr>
                                <th style="width:150px ">Prepared By :</th>
                                <td th:text="${entity.preparedBy}" />
                            </tr>

                        </table>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
