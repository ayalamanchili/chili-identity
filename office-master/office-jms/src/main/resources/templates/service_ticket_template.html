<html >
    <head>
        <title>System Soft Portal</title>
        <style type="text/css">
        </style>
    </head>

    <body>
        <div class="wrapper" style="width:700px;margin-left:auto;margin-right:auto;border-style:solid;border-width:1px;border-color:#000000;border-radius:10px;">
            <div class="header" style="width:700px;height:100px;background-color:#c3d7ff;border-top-right-radius:10px;border-top-left-radius:10px;">
                <div class="logo" style="width:200px;height:75px;float:left;padding-top:25px;padding-left:30px;" ><img src="http://yalamanchili.googlecode.com/files/sst-logo.png" /></div>
            </div>



            <div class="content" style="width:700px;background-color:#FFFFFF;float:left;font-family:Tahoma, Geneva, sans-serif;text-align:center;"><div>
                    <h4>System Soft Portal Notification</h4>
                </div>
                <div>
                    <div  style="text-align:left; font-family: Arial,Helvetica,sans-serif; font-size:10pt;border:2px ridge; border-radius:5px;" >
                        <span style="font-weight: bold;" th:text="${currentComment.createdBy}"></span>
                        <span> updated the ticket with following comment: </span>
                        <span th:text="${currentComment.comment}"><u></u></span>
                        <h3>Changes</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th><b>Field</b></th>
                                    <th><b>New Value</b></th>
                                    <th><b>Old Value</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="change : ${changes}">
                                    <td th:text="${change.propertyName}"></td>
                                    <td style="BACKGROUND-COLOR: yellow;" th:text="${change.newValue}"></td>
                                    <td th:text="${change.oldValue}"></td>

                                </tr>
                            </tbody>
                        </table> 
                        <h4> Ticket Summary </h4>
                        <table>
                            <tr>
                                <td><b>Subject</b></td>
                                <td th:text="${ticket.subject}" />
                            </tr>
                            <tr>
                                <td><b>Description</b></td>
                                <td th:text="${ticket.description}" />
                            </tr>
                            <tr>
                                <td><b>Type</b></td>
                                <td th:text="${ticket.type}" />
                            </tr>
                            <tr>
                                <td><b>Status</b></td>
                                <td th:text="${ticket.status}" />
                            </tr>
                            <tr>
                                <td><b>Date Created</b></td>
                                <td th:text="${ticket.createdTimeStamp}" />
                            </tr>
                            <tr>
                                <td><b>Department</b></td>
                                <td th:text="${ticketDepartment}" />
                            </tr>
                            <tr>
                                <td><b>Assigned To</b></td>
                                <td th:text="${ticket.assignedTo.firstName}" />
                            </tr>                            
                        </table>
                        <table>
                            <thead>
                                <tr>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="comment : ${comments}">
                                    <td th:text="${comment.comment}"></td>
                                    <td> Added By</td>
                                    <td th:text="${comment.createdBy}"></td>
                                    <td> - </td>
                                    <td th:text="${comment.createdTimeStamp}"></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer"  style="width:700px;margin:0px; padding: 0px;height:50px;background-color:#ebebe4;margin-left:auto;margin-right:auto;text-align:center;font-family:Tahoma, Geneva, sans-serif;font-size:10px;line-height:75px;clear:both;border-bottom-right-radius:10px;border-bottom-left-radius:10px;"><p>COPYRIGHT ï¿½ 2014 sstech.us - All Rights Reserved</p></div>
    </body>
</html>
